<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya | Responsive E-commerce</title>
    <!-- Memuat Bootstrap 5 CSS dari CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Memuat Tailwind CSS untuk utilitas font dan warna tambahan -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tugas.css">
</head>
<body>

    <!-- Navigasi (Header) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-md">
        <div class="container-fluid container">
            <a class="navbar-brand font-bold text-xl" href="#">Toko Cepat Express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Keranjang</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten Utama -->
    <div class="container my-5">
        <h1 class="text-4xl font-bold mb-5 text-gray-800">Koleksi Produk Terbaik</h1>

        <div class="row">

            <!-- Sidebar Filter -->
            <div class="col-lg-3 mb-4">
                <div class="sidebar">
                    <h5 class="filter-title mb-4">Filter Produk</h5>

                    <!-- Pencarian Nama Produk -->
                    <div class="mb-4">
                        <label for="search-input" class="form-label font-medium text-gray-700">Cari Nama Produk</label>
                        <input type="text" class="form-control rounded-lg" id="search-input" placeholder="Masukkan nama produk..." onkeyup="filterProduk()">
                    </div>

                    <!-- Filter Kategori -->
                    <div class="mb-4">
                        <label for="category-select" class="form-label font-medium text-gray-700">Filter Kategori</label>
                        <select class="form-select rounded-lg" id="category-select" onchange="filterProduk()">
                            <option value="Semua">Semua Kategori</option>
                            <!-- Opsi akan diisi oleh JavaScript -->
                        </select>
                    </div>

                    <!-- Filter Harga -->
                    <div class="mb-4">
                        <label for="sort-select" class="form-label font-medium text-gray-700">Urutkan Harga</label>
                        <select class="form-select rounded-lg" id="sort-select" onchange="filterProduk()">
                            <option value="none">Tanpa Urutan</option>
                            <option value="low-to-high">Termurah ke Termahal</option>
                            <option value="high-to-low">Termahal ke Termurah</option>
                        </select>
                    </div>

                    <button class="btn btn-primary-custom w-full rounded-lg" onclick="resetFilter()">Reset Filter</button>
                </div>
            </div>

            <!-- Area Tampilan Produk -->
            <div class="col-lg-9">
                <div id="product-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Produk akan dimasukkan di sini oleh JavaScript -->
                </div>
                <div id="no-products-message" class="alert alert-warning mt-5 d-none" role="alert">
                    Maaf, tidak ada produk yang ditemukan sesuai dengan kriteria pencarian atau filter Anda.
                </div>
            </div>

        </div>
    </div>

    <!-- Memuat Bootstrap JS dan Popper.js untuk komponen interaktif -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="tugas.js"></script>
</body>
</html>
