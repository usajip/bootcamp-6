<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fawziu UX Designer Portfolio</title>
  <link href="bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    .navbar {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .navbar-brand img {
      height: 48px;
      margin-right: 8px;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
      margin-right: 1.5rem;
      color: #222 !important;
      font-size: 1.1rem;
    }
    .navbar-nav .nav-link:last-child {
      margin-right: 0;
    }
    .btn-cv {
      background: #ff7900;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.5rem 1.5rem;
      transition: background 0.2s;
    }
    .btn-cv:hover {
      background: #e86c00;
      color: #fff;
    }
    .hero-section {
      min-height: 80vh;
      display: flex;
      align-items: center;
      padding-top: 3rem;
      padding-bottom: 3rem;
    }
    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 0.5rem;
    }
    .hero-subtitle {
      font-size: 1.25rem;
      color: #ff7900;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .hero-desc {
      font-size: 1.1rem;
      color: #222;
      margin-bottom: 2rem;
      max-width: 500px;
    }
    .btn-hire {
      background: #ff7900;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 0.75rem 2.5rem;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(255,121,0,0.08);
      transition: background 0.2s;
    }
    .btn-hire:hover {
      background: #e86c00;
      color: #fff;
    }
    .profile-img-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 340px;
    }
    .profile-img-border {
      border-radius: 50%;
      padding: 8px;
      background: linear-gradient(135deg, #ff7900 0%, #fff 100%);
      display: inline-block;
      box-shadow: 0 4px 32px rgba(255,121,0,0.08);
    }
    .profile-img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      background: #eee;
      display: block;
    }
    .social-icons {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }
    .social-icons a {
      color: #111;
      font-size: 1.7rem;
      transition: color 0.2s;
    }
    .social-icons a:hover {
      color: #ff7900;
    }
    @media (max-width: 991.98px) {
      .hero-section {
        flex-direction: column;
        text-align: center;
      }
      .profile-img-wrapper {
        margin-top: 2.5rem;
      }
      .hero-title {
        font-size: 2.2rem;
      }
    }
    @media (max-width: 575.98px) {
      .hero-title {
        font-size: 1.5rem;
      }
      .profile-img {
        width: 180px;
        height: 180px;
      }
      .profile-img-wrapper {
        height: 200px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://i.ibb.co/6bQ7QwM/fawziu-logo.png" alt="Fawziu Logo">
        <span class="fw-bold" style="font-size:1.7rem; letter-spacing:2px;">FAWZIU<span style="color:#ff7900;">X</span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-cv" href="#" role="button">Downlaod CV</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section container d-flex flex-lg-row flex-column justify-content-between align-items-center">
    <div class="flex-grow-1 text-lg-start text-center">
      <div class="mb-2" style="font-size:1.2rem; letter-spacing:2px; font-weight:600;">Hi I am</div>
      <div class="hero-subtitle">Fawzi Sayed</div>
      <div class="hero-title mb-2">
        UI &amp; UX<br>
        Designer
      </div>
      <div class="hero-desc">
        Lorem ipsum dolor sit amet consectetur. Tristique amet sed massa nibh lectus netus in. Aliquet donec morbi convallis pretium. Turpis tempus pharetra
      </div>
      <a href="#" class="btn btn-hire">Hire Me</a>
    </div>
    <img src="profile.png" alt="Profile" class="img-fluid">
  </section>

  <!-- Social Icons -->
  <div class="container">
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
